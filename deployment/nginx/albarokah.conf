upstream siakad_app {
    server 127.0.0.1:8002;
}

upstream web_profile_app {
    server 127.0.0.1:8001;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name albarokah.sch.id www.albarokah.sch.id;
    return 301 https://$host$request_uri;
}

# Web Profile (Public)
server {
    listen 443 ssl http2;
    server_name www.albarokah.sch.id;

    # SSL Certificates (Placeholder paths)
    ssl_certificate /etc/letsencrypt/live/albarokah.sch.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/albarokah.sch.id/privkey.pem;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    access_log /var/log/nginx/web_profile_access.log;
    error_log /var/log/nginx/web_profile_error.log;

    location / {
        proxy_pass http://web_profile_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static {
        alias /home/ubuntu/Albarokah/web_profile/app/static;
        expires 30d;
    }
}

# SIAKAD (Internal)
server {
    listen 443 ssl http2;
    server_name siakad.albarokah.sch.id;

    # SSL Certificates (Placeholder paths)
    ssl_certificate /etc/letsencrypt/live/siakad.albarokah.sch.id/fullchain.pem;
