# Konfigurasi untuk Web Profile (Akses via Port 80 - Default)
server {
    listen 80;
    server_name IP_PUBLIK_ANDA; # Ganti dengan IP Publik Server Anda
    # Jika menggunakan domain, ganti menjadi:
    # server_name www.domainanda.com domainanda.com;

    # Increase max upload size to 100MB to allow large restore files
    # IMPORTANT: This must match or exceed Flask's MAX_CONTENT_LENGTH
    client_max_body_size 100M;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    
    # Disable buffering to allow large uploads to pass through immediately
    proxy_request_buffering off;
    proxy_buffering off;

    location / {
        proxy_pass http://127.0.0.1:8001; # Ke Gunicorn Web Profile
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static {
        alias /root/Albarokah-SIAKAD/web_profile/app/static;
    }
}

