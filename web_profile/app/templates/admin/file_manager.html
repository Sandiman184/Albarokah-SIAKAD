{% extends "admin/layout.html" %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">File Manager</h1>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3 bg-white d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-images me-2"></i>Galeri Media</h6>
        <span class="badge bg-secondary">{{ files|length }} File</span>
    </div>
    <div class="card-body">
        {% if files %}
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            {% for file in files %}
            <div class="col">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="position-relative" style="height: 150px; overflow: hidden; background-color: #f8f9fa;">
                        <img src="{{ file.url }}" class="card-img-top w-100 h-100" style="object-fit: cover;" alt="{{ file.name }}" loading="lazy">
                        <div class="position-absolute top-0 end-0 p-2">
                            <span class="badge bg-dark opacity-75">{{ file.category }}</span>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <h6 class="card-title text-truncate small fw-bold mb-1" title="{{ file.name }}">{{ file.name }}</h6>
                        <p class="card-text small text-muted mb-2">{{ file.size }}</p>
                        
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <a href="{{ file.url }}" target="_blank" class="btn btn-sm btn-outline-primary rounded-circle" title="Lihat">
                                <i class="fas fa-eye"></i>
                            </a>
                            <form action="{{ url_for('admin.file_delete') }}" method="POST" onsubmit="return confirm('Yakin ingin menghapus file ini secara permanen?');">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <input type="hidden" name="filepath" value="{{ file.path }}">
                                <button type="submit" class="btn btn-sm btn-outline-danger rounded-circle" title="Hapus">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center py-5 text-muted">
            <i class="fas fa-folder-open fa-4x mb-3 opacity-25"></i>
            <p>Belum ada file media yang diupload.</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
