{% extends "admin/layout.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Daftar Berita</h2>
    <a href="{{ url_for('admin.berita_add') }}" class="btn btn-primary"><i class="fas fa-plus"></i> Tambah Berita</a>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <table class="table table-striped mb-0">
            <thead class="bg-light">
                <tr>
                    <th>Judul</th>
                    <th>Penulis</th>
                    <th>Tanggal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for berita in beritas %}
                <tr>
                    <td>{{ berita.judul }}</td>
                    <td>{{ berita.penulis }}</td>
                    <td>{{ berita.tanggal.strftime('%d/%m/%Y') }}</td>
                    <td>
                        <a href="{{ url_for('admin.berita_edit', id=berita.id) }}" class="btn btn-sm btn-info"><i class="fas fa-edit"></i></a>
                        <form action="{{ url_for('admin.berita_delete', id=berita.id) }}" method="post" class="d-inline" onsubmit="return confirm('Yakin hapus?');">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <button type="submit" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
